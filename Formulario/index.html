<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio de formularios</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>

    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" />

      <br /><br />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" />

      <br /><br />

      <label>Modalidad de Cursada:</label>
      <label for="ondemand"><input type="radio" name="modalidad" id="ondemand"/> On-Demand</label>
      <label for="envivo"><input type="radio" name="modalidad" id="envivo"/> En vivo</label>

      <br /><br />

      <label for="correo">Correo:</label>
      <input type="email" id="correo" />

      <br /><br />

      <input type="checkbox" id="check1" />
      <label for="check1"
        >Deseo recibir informacion sobre nuevos posteos en la plataforma
        Nucba</label
      >

      <br /><br />

      <input type="checkbox" id="check2" />
      <label for="check2"
        >Declaro que lei los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack</label
      >

      <br /><br />

      <input type="submit" />
    </form>
  </body>
</html>
